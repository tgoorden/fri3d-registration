<template name="mailing">
<a id="mailing"></a>
<div class="row">
		<div class="col-md-12">
		<form id="mailing">
			<p>Send an email to all registered users (admin only):</p>
			<label for="subject" class="form-label">Subject</label>
			<input id="subject" class="form-control" type="text"/>
			<label for="text" class="form-label">Your message (in plain text)</label>
			<textarea id="text" class="form-control" rows="10"></textarea>
			<button id="send" value="Send" class="btn btn-primary">Send</button>
			</form>
		</div>
</div>

</template>
