<template name="login">

{{#if currentUser}}
<div class="header row" style="padding-top:20px;">
		<div class="col-md-11">
				<p>Currently logged in as {{#each currentUser.emails}}{{address}}{{/each}}.</p>
		</div>
		<div class="col-md-1">
		<button id="logout" class="btn btn-warning">Logout</button>
		</div>
</div>
{{else}}
	<div class="row">
	<div class="col-md-12">
		<p>In case you pre-registered, please log in using that email address and password. (If you are unsure about the email address, check where you received our emails.)
		</p>
	</div>
	</div>
	<div class="row">
			<div class="col-md-6">
					<label>Email address:</label>
					<p><input id="email" class="form-control login"/></p>
			</div>
			<div class="col-md-6">
					<label>Password or enter your existing one:</label>
					<p><input id="password" type="password" class="form-control login"/></p>
			</div>
	</div>
	<div class="row">
		<div class="col-md-12">
				{{#if message}}<p class="alert alert-{{message.style}}">{{message.text}}</p>{{/if}}
		    <p><button id="login" class="btn btn-primary">Login with your existing account</button>
		    <button id="user_registration" class="btn btn-primary">Register as a new user</button>
        <button id="alzheimer" class="btn">Forgot your password?</button></p>
		</div>
	</div>
{{/if}}				
</template>
