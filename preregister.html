<template name="preregister">
<section id="preregister">
<h1><i class="fa fa-ticket pull-right"></i> Pre-register now!</h1>
<hr/>
<form role="form" id="registrationForm">
		<fieldset>
				<p>Please indicate how many tickets of each type you intend to buy (once they become available). Ticket prices are to promote families to participate.</p>
				<div class="form-group">
						<table class="table table-striped table-bordered table-condensed">
								<tr>
										<th>Ticket type</th>
										<th>Participant type</th>
										<th>Estimated ticket price</th>
										<th>Number</th>
								</tr>
								<tr>
										<td>3 bit</td>
										<td>&lt; 3 years old</td>
										<td>8 €</td>
										<td><input type="number" min="0" max="10" name="3bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>4 bit</td>
										<td>&lt; 6 years old</td>
										<td>16 €</td>
										<td><input type="number" min="0" max="10" name="4bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>5 bit</td>
										<td>&lt; 12 years old</td>
										<td>32 €</td>
										<td><input type="number" min="0" max="10" name="5bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>6 bit</td>
										<td>&lt; 24 years old or community sponsored</td>
										<td>64 €</td>
										<td><input type="number" min="0" max="10" name="6bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>7 bit</td>
										<td>regular ticket</td>
										<td>128 €</td>
										<td><input type="number" min="0" max="10" name="7bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>8 bit</td>
										<td>business ticket with invoice</td>
										<td>256 €</td>
										<td><input type="number" min="0" max="10" name="8bit" value="0" class="amount form-control"/></td>
								</tr>
						</table>
						<div class="footnote">
								<strong>Note II:</strong> Community sponsored tickets are meant for people that - for good reasons - need financial support to be able to participate. Please indicate your application for this in the remarks.
						</div>
				</div>
				<div class="form-group">
						<label for="remarks">Remarks</label><br/>
				<textarea id="remarks" rows="3" class="form-control"></textarea>
				</div>
				<div class="row">
						<div class="col-md-12">
								{{#if currentUser}}
								<label for="email">Pre-register now!</label><br/>
								<p><button type="submit" class="btn btn-primary btn-lg btn-block" id="addPreregistration">Pre-register your tickets now!</button></p>
								<p class="help-block">We'll send you an e-mail to confirm and an e-mail when your tickets become available.</p>
								{{#if hasError 'registration'}}
								<div class="alert alert-danger">
										{{showError 'registration'}}
								</div>
								{{/if}}
								{{else}}
								<div class="form-group">
										<label>Log in or create an account to register:</label><br/>
								{{> loginButtons}}
						</div>
								{{/if}}
						</div>
				</div>
				<div class="alert alert-success">
						<p><strong>A ticket will include</strong></p>
						<ul>
								<li>Your <strong>participation at camp</strong> with all its perks and responsabilities, you can enjoy the camp to its fullest!</li>
								<li>A <strong>warm meal on Friday evening</strong> (BBQ) and another <strong>warm meal on Saturday evening</strong> (stoofvlees met frietjes?). Vegetarian options will be available. You will have to bring food to provide for your own breakfast, lunch and snacks. Fresh bread and pastries will be available for pre-order at camp.</li>
								<li>A <strong>spot to pitch a tent</strong> for yourself and your family.</li>
						</ul>
				</div>			
				<div class="alert alert-warning">
						<p><strong>Please note</strong></p>
						<ul>

								<li> The age limit is determined as <strong>your actual age on August 15th, 2014</strong>.</li>
								<li>This is <strong>not</strong> a ticket or ticket reservation. However, you will get an early opportunity to buy an actual ticket. You are not obliged to buy a ticket at that point.</li>
								<li>There is a <strong>strict limit of 256 heads</strong> at camp (not 257). Tickets will be sold FIFO following to the pre-registration waiting list.</li>
								<li>You can preregister an entire group or family. However, keep in mind that tickets under a single preregistration have to be bought together. So, make sure you are willing to advance the ticket cost where necessary.</li>
								<li>The current pricing is an indication, and is <strong>not</strong> finalized. We will however try to maintain this as the <strong>maximum</strong> ticket cost. See <a href="{{pathFor 'pricing'}}">pricing</a></li>
								<li>Since this a family event, we expect children and students below 18 to be accompanied by an adult.</li>
						</ul>
				</div>			
				<div class="alert alert-danger">
						<p><strong>It's all-in or nothing</strong></p>
						<p>There are no single-day or visitor passes. Unfortunately, we cannot allow casual visitors for safety reasons. You have to buy a full ticket if you want to be part of the experience, even if you only visit for just one day. Please ask campers without a wristband to check in at the info booth.</p>
				</div>
		</fieldset>
</form>
</section>

</template>
