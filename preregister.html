<template name="preregister">

{{#if open}}
<section id="preregister">
<h1><i class="fa fa-ticket pull-right"></i> Pre-register now!</h1>
<hr/>
<form role="form" id="registrationForm">
		<fieldset>
				<p>Please indicate how many tickets of each type you intend to buy (once they become available). Ticket prices are to promote families to participate.</p>
				<div class="form-group">
						<table class="table table-striped table-bordered table-condensed">
								<tr>
										<th>Ticket type</th>
										<th>Participant type</th>
										<th>Estimated ticket price</th>
										<th>Number</th>
								</tr>
								<tr>
										<td>3 bit</td>
										<td>&lt; 3 years old</td>
										<td>8 €</td>
										<td><input type="number" min="0" max="10" name="3bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>4 bit</td>
										<td>&lt; 6 years old</td>
										<td>16 €</td>
										<td><input type="number" min="0" max="10" name="4bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>5 bit</td>
										<td>&lt; 12 years old</td>
										<td>32 €</td>
										<td><input type="number" min="0" max="10" name="5bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>6 bit</td>
										<td>&lt; 24 years old or community sponsored</td>
										<td>64 €</td>
										<td><input type="number" min="0" max="10" name="6bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>7 bit</td>
										<td>regular ticket</td>
										<td>128 €</td>
										<td><input type="number" min="0" max="10" name="7bit" value="0" class="amount form-control"/></td>
								</tr>
								<tr>
										<td>8 bit</td>
										<td>business ticket with invoice</td>
										<td>256 €</td>
										<td><input type="number" min="0" max="10" name="8bit" value="0" class="amount form-control"/></td>
								</tr>
						</table>
						<div class="footnote">
								<strong>Note:</strong> Community sponsored tickets are meant for people that - for good reasons - need financial support to be able to participate. Please indicate your application for this in the remarks.
						</div>
				</div>

		</fieldset>
</form>
<!-- Note: the button is kept out of the form as it interferes with the signup stuff-->
				<div class="form-group">
						<label for="remarks">Remarks</label><br/>
				<textarea id="remarks" rows="3" class="form-control"></textarea>
				</div>
				{{#unless currentUser}}
				<div class="row">
						<div class="col-md-6">
								<label>Your email address:</label>
								<input id="email" class="form-control login"/>
						</div>
							<div class="col-md-6">
							<label>Password:
								<input id="password" type="password" class="form-control login"/>
							</label>
						</div>
				</div>
				{{/unless}}
				<div class="row">
						<div class="col-md-12">
								
								{{#if hasError 'registration'}}
								<div class="alert alert-danger">
										{{showError 'registration'}}
								</div>
								{{/if}}
								
								<label for="email">Pre-register now!</label><br/>
								<p><button type="submit" class="btn btn-primary btn-lg btn-block" id="addPreregistration">Pre-register your tickets now!</button></p>
								
						</div>
				</div>
					
				{{> registrations}}
				
</section>
{{else}}
<section id="countdown">
<div class="jumbotron">
		<h1>Preregistrations will open {{countdown}}</h1>
</div>
</section>
{{/if}}
</template>
