<template name="addticket">

<div class="modal fade" id="ticket_modal">
		<div class="modal-dialog">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title">Add a ticket to your order</h4>
						</div>
						<div class="modal-body">
								<!-- start modal contents -->

										<h2>Ticket holder's personal details</h2>
										<p class="help-block">Please note: We have to submit a list of attendees' names to De Hoge Rielen.</p>

										<div class="form-group">
												<label for="FirstName">First name</label>
												<input type="text" class="form-control" name="firstName" id="first_name" placeholder="First name"/>
										</div>
										<div class="form-group">
												<label for="LastName">Last name</label>
												<input type="text" class="form-control" name="lastName" id="last_name" placeholder="Last name">
										</div>
										<div class="form-group">
												<label for="Birthday">Birthday</label>
												<input type="date" class="form-control" name="birthday" id="birthday">
										</div>

										<h2>Your ticket and volunteering options</h2>

										<div class="form-group">
												<label for="ticket">Ticket</label>
												<select class="form-control" name="ticket" id="type">
														<option value="3bit">3bit ticket: Younger than 3 years old standard ticket (8€)</option>
														<option value="4bit">4bit ticket: Younger than 6 years old standard ticket (16€)</option>
														<option value="5bit">5bit ticket: Younger than 12 years old standard ticket (32€)</option>
														<option value="6bitvolunteer">6bit volunteer ticket: Older than 16 years and younger than 24 years volunteer ticket (32€)</option>
														<option value="6bit">6bit ticket: Younger than 24 years old standard ticket (64€)</option>
														<option value="7bitvolunteer" selected>7bit volunteer ticket: Volunteer ticket (96€)</option>
														<option value="7bit">7bit ticket: Standard ticket (128€)</option>
														<option value="8bit">8bit ticket: Business ticket, includes invoice (256€ + 21% BTW)</option>
												</select>
										</div>
										<p class="help-block">About volunteer tickets: We need volunteers to help us turn this camp into a success by dedicating a few volunteering hours. As more attendees volunteer, fewer needs to be done by everyone!</p>

										<label for="volunteering">My preferred volunteering</label>
										<p class="help-block">In case you have selected a volunteer ticket, or want to volunteer with a standard ticket, please select at least 2 options. We will try our very best to assign shifts according to these preferences.</p>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="volunteerOptions" id="volunteer_infobooth" value="infobooth">
														Infobooth (central info point, tickets, t-shirts, ...)
												</label>
										</div>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="volunteerOptions" id="volunteer_security" value="security">
														Security (walk the camp, make sure everyone has a wristband, check the parking ...)
												</label>
										</div>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="volunteerOptions" id="volunteer_drinks" value="drinks">
														Drinks and food (manage the bar, light the BBQ, ...)
												</label>
										</div>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="volunteerOptions" id="volunteer_standby" value="standby">
														Stand-by (be on call for various jobs)
												</label>
										</div>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="volunteerOptions" id="volunteer_night" value="night">
														Night shift (I am a night owl, I can be on call during the night)
												</label>
										</div>

										<label for="food">Food options</label>
										<p class="help-block">All tickets include two warm dinners on Friday and Saturday. Please indicate if you want vegetarian options.</p>
										<div class="checkbox">
												<label>
														<input type="checkbox" name="foodOptions" id="veggie" value="veggie">
														I want the vegetarian food option
												</label>
										</div>

										<h2>My estimated timing</h2>
										<p class="help-block">It is helpful for the organisation to know when you will arrive and depart. Our program of talks and workshops starts Friday Aug 15 at 11:00 and goes on until Sunday Aug 17 at 16:00. You are welcome to start arriving 13 August at 10:00 or stay until 18 August at 18:00 to help with build-up and clean-up.</p>

										<div class="form-group">
												<label for="Arrival">Expected arrival</label>
												<input type="date" class="form-control" name="arrivalDate" id="arrival_date" value="2014-08-14">
												<input type="time" class="form-control" name="arrivalTime" id="arrival_time" value="18:00">
										</div>
										<div class="form-group">
												<label for="Departure">Expected departure</label>
												<input type="date" class="form-control" name="departureDate" id="departure_date" value="2014-08-17">
												<input type="time" class="form-control" name="departureTime" id="departure_time" value="18:00">
										</div>

										<h2>Submit my ticket details</h2>

								<!-- end modal contents -->
						</div>
						<div class="modal-footer">
						{{#if message}}<p class="alert alert-{{message.style}}">{{message.text}}</p>{{/if}}
								<button type="button" id="submitTicket" class="btn btn-primary">Add ticket to my order</button>
								<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
						</div>
				</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
