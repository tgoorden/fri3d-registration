	<section id="practical">
		<div class="row">
			<div class="col-md-4">
				<h3><i class="fa fa-home pull-right"></i> Location</h3>
				<hr/>
				<p><strong>de Hoge Rielen</strong> (<a href="http://goo.gl/maps/Cb8sq">Google Maps</a>)</p>
				<p>Camping grounds <strong>K2</strong> and <strong>K8</strong></p>
				<p>Molenstraat 62 | 2460 Kasterlee</p>
				<p><strong>Parking 5</strong></p>
				<p>Ossengoor (without number) | 2460 Lichtaart</p>
			</div>
			<div class="col-md-4">
				<h3><i class="fa fa-clock-o pull-right"></i> Opening hours</h3>
				<hr/>
				<table class="table table-condensed table-no-border">
					<tr><td>Start of buildup</td><td>Wed 2014-08-13</td><td>10:00</td></tr>
					<tr><td><strong>Start of camp</strong></td><td><strong>Thu 2014-08-14</strong></td><td><strong>18:00</strong></td></tr>
					<tr><td><strong>End of camp</strong></td><td><strong>Sun 2014-08-17</strong></td><td><strong>18:00</strong></td></tr>
					<tr><td>End of cleanup</td><td>Mon 2014-08-18</td><td>18:00</td></tr>
				</table>
				<p>Everyone is very welcome to volunteer during buildup and cleanup!</p>
			</div>
			<div class="col-md-4">
				<h3><i class="fa fa-link pull-right"></i> Links</h3>
				<hr/>
				<p><i class="fa fa-home pull-right"></i> <a href="http://fri3d.be">Homepage and wiki</a></p>
				<p><i class="fa fa-twitter pull-right"></i> <a href="http://twitter.com/Fri3dCamp">@Fri3dCamp on Twitter</a></p>
				<p><i class="fa fa-leaf pull-right"></i> <a href="http://www.dehogerielen.be/de-hoge-rielen">de Hoge Rielen</a></p>
				
			</div>
		</div>
	</section>

	<section id="preregister">
		<h1><i class="fa fa-ticket pull-right"></i> Pre-register now!</h1>
		<hr/>
		<div class="alert alert-success">
			<p><strong>A ticket will include</strong></p>
			<ul>
				<li>Your <strong>participation at camp</strong> with all its perks and responsabilities, you can enjoy the camp to its fullest!</li>
				<li>A <strong>warm meal on Friday evening</strong> (BBQ) and another <strong>warm meal on Saturday evening</strong> (stoofvlees met frietjes?). Vegetarian options will be available. You will have to bring food to provide for your own breakfast, lunch and snacks. Fresh bread and pastries will be available for pre-order at camp.</li>
				<li>A <strong>spot to pitch a tent</strong> for yourself and your family.</li>
			</ul>
		</div>			
		<form role="form" id="registrationForm">
			<fieldset>
				<p>Please indicate how many tickets of each type you intend to buy (once they become available). Ticket prices are to promote families to participate.</p>
				<div class="form-group">
					<table class="table table-striped table-bordered table-condensed">
						<tr>
							<th>Ticket type</th>
							<th>Ticket description</th>
							<th colspan="2">Estimated ticket price</th>
							<th>Number</th>
						</tr>
						<tr>
							<td>Youngling</td>
							<td>Less than 3 years old on 15 August 2014</td>
							<td>2<sup>3</sup> €</td>
							<td>8 €</td>
							<td><input type="number" min="0" max="10" name="youngling" value="0"/></td>
						</tr>
						<tr>
							<td>Initiate</td>
							<td>Less than 6 years old on 15 August 2014</td>
							<td>2<sup>4</sup> €</td>
							<td>16 €</td>
							<td><input type="number" min="0" max="10" name="initiate" value="0"/></td>
						</tr>
						<tr>
							<td>Trainee</td>
							<td>Less than 12 years old on 15 August 2014</td>
							<td>2<sup>5</sup> €</td>
							<td>32 €</td>
							<td><input type="number" min="0" max="10" name="trainee" value="0"/></td>
						</tr>
						<tr>
							<td>Apprentice</td>
							<td>Less than 24 years old on 15 August 2014</td>
							<td>2<sup>6</sup> €</td>
							<td>64 €</td>
							<td><input type="number" min="0" max="10" name="apprentice" value="0"/></td>
						</tr>
						<tr>
							<td>Knight</td>
							<td>24 years old or older on 15 August 2014</td>
							<td>2<sup>7</sup> €</td>
							<td>128 €</td>
							<td><input type="number" min="0" max="10" name="knight" value="0"/></td>
						</tr>
						<tr>
							<td>Emperor</td>
							<td>8 bit business ticket with invoice</td>
							<td>2<sup>8</sup> €</td>
							<td>256 €</td>
							<td><input type="number" min="0" max="10" name="emperor" value="0"/></td>
						</tr>
					</table>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">Your e-mail address</label><br/>
							<input id="email" type="text"/>
							<p class="help-block">We'll send you an e-mail to confirm and an e-mail when your tickets become available.</p>
						</div>
					</div>
					<div class="col-md-6">
						<label for="email">Pre-register now!</label><br/>
						<p><button type="submit" class="btn btn-primary btn-lg btn-block" id="addPreregistration">Pre-register your tickets now!</button></p>
						{{#if hasError 'registration'}}
						<div class="alert alert-danger">
								{{showError 'registration'}}
						</div>
						{{/if}}
					</div>
				</div>
				<div class="alert alert-warning">
					<p><strong>Please note</strong></p>
					<ul>
						<li>This is <strong>not</strong> a ticket or ticket reservation. However, you will get an early opportunity to buy an actual ticket. You are not obliged to buy a ticket at that point.</li>
						<li>There is a <strong>strict limit of 256 heads</strong> at camp (not 257). Tickets will be sold FIFO following to the pre-registration waiting list.</li>
						<li>You can preregister an entire group or family. However, keep in mind that tickets under a single preregistration have to be bought together. So, make sure you are willing to advance the ticket cost where necessary.</li>
						<li>The current pricing is an indication, and is <strong>not</strong> finalized. We will however try to maintain this as the <strong>maximum</strong> ticket cost. See <a href="{{pathFor 'pricing'}}">pricing</a></li>
					</ul>
				</div>			
				<div class="alert alert-danger">
					<p><strong>It's all-in or nothing</strong></p>
					<p>There are no single-day or visitor passes. Unfortunately, we cannot allow casual visitors for safety reasons. You have to get a full ticket and go all-in to be part of the experience. Please ask campers without a wristband to get one at the info booth.</p>
				</div>
			</fieldset>
		</form>
	</section>

</template>
