	<div class="jumbotron">
		<h3>Welcome to the Fri3d Camp 2014 pre-registration website!</h3>
		<p>From 14 to 17 August 2014, the Belgian Hacker Community invites you to a family friendly summer camp around technology, education and nature at the <a href="http://www.dehogerielen.be/" target="_new">beautiful Hoge Rielen nature reserve</a>. To help us prepare and to make sure you will have a spot, we invite you to pre-register here.</p>
		<p></p>
		<p><a href="{{pathFor 'practical'}}" class="btn btn-primary btn-lg">What to expect</a></p>
