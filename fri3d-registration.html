<head>
  <title>Fri3d Hacker Camp pre-registration</title>

<body>

</body>

<template name="layout">
	<div class="container">
	{{> navigation}}
	<div class="row">
		<div class="col-md-12">
			{{yield}}
		</div>
	</div>
	
</div>
<div class="navbar-fixed-bottom">
	<div class="container">
		This pre-registration app was built in <a href="http://www.meteor.com">Meteor</a> by <a href="http://www.twitter.com/tgoorden">Thomas Goorden</a>
	</div>
	</div>
</template>

<template name="navigation">
	<div class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{pathFor 'welcome'}}">Fri3d Camp 2014</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="{{style 'practical'}}"><a href="{{pathFor 'practical'}}">Practical information</a></li>
				<li class="{{style 'pricing'}}"><a href="{{pathFor 'pricing'}}">Pricing</a></li>
				<li class="{{style 'preregistration'}}"><a href="{{pathFor 'preregistration'}}">Pre-registration</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{{ loginButtons }}
			</ul>
		</div>

	</div>
</template>

<template name="welcome">
	<div class="jumbotron">
		<h3>Welcome to the Fri3d Camp 2014 pre-registration website!</h3>
		<p>From 14 to 17 August 2014, the Belgian Hacker Community invites you to a family friendly summer camp around technology, education and nature at the <a href="http://www.dehogerielen.be/" target="_new">beautiful Hoge Rielen nature reserve</a>. To help us prepare and to make sure you will have a spot, we invite you to pre-register here.</p>
		<p></p>
		<p><a href="{{pathFor 'practical'}}" class="btn btn-primary btn-lg">What to expect</a></p>
		<p><a href="{{pathFor 'pricing'}}" class="btn btn-primary btn-lg">What will it cost</a></p>
		<p><a href="" class="btn btn-success btn-lg">Pre-register now</a></p>
		
	</div>
</template>


<template name="preregistration">
<h3>Pre-registration</h3>
	<form role="form">
		<fieldset>
			<p>Please indicate which type of tickets you intend to buy once they become available.</p>
	<div class="form-group">
		<label for="ticketType">Ticket type</label><br/>
		<input type="radio" name="ticketType" value="Regular"/> Regular<br/>
		<input type="radio" name="ticketType" value="Business"/> Business (with invoice)<br/>
		<input type="radio" name="ticketType" value="Student"/> Student<br/>
		<input type="radio" name="ticketType" value="Minor"/> Minor (&lt; 18y, note: if you are below 16y, you need to be accompanied by an adult)<br/>
		<input type="radio" name="ticketType" value="Children"/> Child (&lt; 12y)
	</div>
	<div class="form-group">
		<label for="amount">Amount</label><br/>
		<input type="number" min="1" max="10" step="1"/> people
	</div>
	<button type="submit" class="btn btn-primary" id="addPreregistration">Add ticket pre-registration</button>
</form>
<p>Please note the following:</p>
<ul>
	<li>This is *not* a ticket or ticket reservation. However, you will get an early opportunity to buy an actual ticket. You are not obliged to buy a ticket at that point.</li>
	<li>You can preregister an entire group or family. However, keep in mind that tickets under a single preregistration have to be bought together. So, make sure you are willing to advance the ticket cost where necessary.</li>
	<li>The current pricing is an indication, *not* finalized. We will however try to maintain this as the *maximum* ticket cost. See <a href="{{pathFor 'pricing'}}">pricing</a></li>
</ul>
<h3>Your pre-registration:</h3>
<ul>
	{{#each registration}}
	<li><input type="button" class="deletePreregistration btn btn-sm btn-warning">Delete</input> {{amount}} of type {{type}} </li>	
	{{/each}}
</ul>
Estimated total ticket cost: {{estimate}} &euro;
	<fieldset>
</template>

	{{! a simple overview of the current number of pre-registrations}}
</template>
