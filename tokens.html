<template name="tokens">
  <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#tokens_modal">
    Add tokens
  </button>
  <h2><i class="fa fa-money"></i> Your tokens</h2>
  <table class="table table-striped">
    <tr>
      <th width="55%">Tokens</th>
      <th width="15%">Cost</th>
      <th width="15%">Payment status</th>
      <th width="15%"></th>
    </tr>
    {{#each list}}
      <tr>
        <td>10€ tokens</td>
        <td>10€</td>
        <td>
          {{#if paid}}
            Paid
          {{else}}
            Not paid yet
          {{/if}}
        </td>
        <td>
          {{#if paid}}
          {{else}}
            <button id="removeTokens" class="btn btn-small btn-danger">Delete</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </table>
  
</template>
