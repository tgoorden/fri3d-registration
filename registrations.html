<template name="registrations">
<a name="#registrations"></a>

{{#if hasError 'registration_success'}}
<div class="alert alert-success">
		{{showError 'registration_success'}}
</div>
{{/if}}

{{#if hasRegistrations}}
<h3>Your current pre-registrations:</h3>
<table class="table table-hover">
		<thead>
				<th>Type</th>
				<th>Amount</th>
				<th>Cost</th>
				<th></th>
		</thead>
		<tbody>
				{{#each list}}
				{{> registration}}
				{{/each}}
		</tbody>
		<tfoot>
				<tr>
						<td> </td>
						<td>
								<label>Total number of tickets</label><br/>
								{{total.amount}}</td>
						<td>
								<label>Total cost</label><br/>
								{{total.cost}} €</td>
						<td></td>
				</tr>
		</tfoot>
</table>

<p>We'll send you an e-mail to confirm and an e-mail when your tickets become available.</p>
<p>You can add more tickets below if you like.</p>
{{/if}}
</template>

<template name="registration">
<tr>
		<td>{{type}}</td>
		<td>{{amount}}</td>
		<td>{{subtotal}} €</td>
		<td><button class="remove btn btn-small btn-danger">X</button></td>
</tr>
</template>
